
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Safe Object Removal</title>
	<script>

var docFrag = document.createDocumentFragment(),
	flash,
	pointer = document.createElement('div');


function removeFlash() {
	flash = document.getElementsByTagName('object')[0];
	document.body.insertBefore(pointer, flash);
	docFrag.appendChild(flash);
}

function returnFlash() {
	document.body.insertBefore(flash, pointer);
	docFrag.appendChild(div);
}

	</script>
</head>
<body>
<object data="http://www.youtube.com/v/nUD0pWXyDa0?fs=1" type="application/x-shockwave-flash" width="640" height="385" style="display: block;">
	<param name="movie" value="http://www.youtube.com/v/nUD0pWXyDa0?fs=1" />
	<param name="allowFullScreen" value="true" />
	<param name="allowScriptAccess" value="always" />
</object>
<button onclick="removeFlash();">Remove If Present</button>
<button onclick="returnFlash();">Return If Missing</button>
</body>
</html>
